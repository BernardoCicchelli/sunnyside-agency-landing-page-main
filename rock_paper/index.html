<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper and Scissors</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="cards__card">
          <img class="cards__picture" src="/images/computer-icon.png" alt="computer" />

          <img class="cards__choice" id="you-image" src="/images/ropasc.png" alt="" />
        </div>

        <div class="cards__card">
          <img class="cards__picture" src="/images/you-icon.png" alt="you" />

          <img class="cards__choice" id="cpu-image" src="/images/ropasc.png" alt="" />
        </div>
      </div>
      <div class="container__choices" id="images"></div>
    </div>
    <div class="score">
      <button class="score__pointer" id="score"></button>
    </div>

    <div class="crown">
      <img class="crown__picture" src="/images/crown.png" alt="crown" />
    </div>
  </body>
</html>
